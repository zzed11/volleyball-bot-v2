{{- if .Values.botApi.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "volleyball-bot.fullname" . }}-bot-api
  labels:
    {{- include "volleyball-bot.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot-api
  {{- with .Values.botApi.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.botApi.ingress.className }}
  ingressClassName: {{ .Values.botApi.ingress.className }}
  {{- end }}
  {{- if .Values.botApi.ingress.tls }}
  tls:
    {{- range .Values.botApi.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.botApi.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "volleyball-bot.fullname" $ }}-bot-api
                port:
                  number: {{ $.Values.botApi.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
