{{- if .Values.botApi.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "volleyball-bot.fullname" . }}-bot-api
  labels:
    {{- include "volleyball-bot.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "volleyball-bot.fullname" . }}-bot-api
  minReplicas: {{ .Values.botApi.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.botApi.autoscaling.maxReplicas }}
  metrics:
  {{- if .Values.botApi.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.botApi.autoscaling.targetCPUUtilizationPercentage }}
  {{- end }}
  {{- if .Values.botApi.autoscaling.targetMemoryUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.botApi.autoscaling.targetMemoryUtilizationPercentage }}
  {{- end }}
{{- end }}
