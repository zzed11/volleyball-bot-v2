steps:
  # Copy shared database models from bot-api
  - name: 'bash'
    script: |
      #!/usr/bin/env bash
      mkdir -p services/jobs/db
      cp -r services/bot-api/db/* services/jobs/db/
      echo "Database models copied successfully"

  # Build the Docker image from services/jobs directory
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/volleyball-images/jobs:$BUILD_ID'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/volleyball-images/jobs:latest'
      - '.'
    dir: 'services/jobs'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/volleyball-images/jobs:$BUILD_ID'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/volleyball-images/jobs:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
